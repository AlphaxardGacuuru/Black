<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description"
		  content="">
	<meta http-equiv="X-UA-Compatible"
		  content="IE=edge">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<!-- Change address bar color Chrome, Firefox OS and Opera -->
	<meta name="theme-color"
		  content="#232323" />
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style"
		  content="#232323">
	<meta name="description"
		  content="Landing page for Black" />

	<!-- Title  -->
	<title>Black</title>

	<!-- Manifest -->
	<link rel="manifest"
		  type="application/manifest+json"
		  href="manifest.webmanifest">

	<!-- IOS support -->
	<link rel="apple-touch-icon"
		  href="img/Black Logo/favicon.ico">
	<meta name="apple-mobile-web-app-status-bar"
		  content="#aa7700">

	<!-- Favicon  -->
	<link rel="icon"
		  href="img/Black Logo/favicon.ico">

	<!-- Style CSS -->
	<link rel="stylesheet"
		  href="style.css">

	<style>
		.card {
			/* Add shadows to create the "card" effect */
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			transition: 0.3s;
			border-radius: 50%;
		}

		/* On mouse-over, add a deeper shadow */
		.card:hover {
			box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
		}
	</style>
</head>

<body style="background-image: url('img/PICT_20210502_204553 (1).jpg'); background-attachment: fixed;">
	<!-- Preloader Start -->
	<div id="preloader">
		<div class="preload-content">
			<div id="sonar-load"></div>
		</div>
	</div>
	<!-- Preloader End -->

	<!-- ***** Black Music Call to Action Area Start ***** -->
	<div class="sonar-call-to-action-area">
		<div class="backEnd-content">
			<h2><span style="font-size: 200px;">Black</span></h2>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="call-to-action-content wow fadeInUp shadow"
					 style="background-color: #232323;"
						 data-wow-delay="0.5s">
						<h2 class="text-white my-5 py-4">Welcome to Black</h2>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- ***** Black Music Call to Action Area Start ***** -->
	<!-- <div class="sonar-call-to-action-area section-padding-0-100"
	style="background: rgba(220, 220, 0, 0.9)"> -->
	<div class="sonar-call-to-action-area section-padding-0-100">
		<div class="backEnd-content">
			<!-- <h2><span style="font-size: 200px;">Black</span></h2> -->
		</div>
		<div class="container">
			<div class="row text-center">
				<div class="col-sm-3 my-card"
					 style="background-color: #232323;">
					<div class="call-to-action-content wow fadeInUp"
						 data-wow-delay="0.5s">
						<h3 class="mt-5 text-white">Black Music</h3>
						<br>
						<br>
						<center>
							<a href="https://music.black.co.ke">
								<img src="img/musical-note.png"
									 width="50%"
									 height="auto"
									 class="card p-2"
									 style="background: rgba(255, 215, 0, 1);">
							</a>
						</center>
						<br>
						<br>
						<p class="text-white">An online music store and social network.</p>
					</div>
				</div>
				<div class="col-sm-3 my-card"
					 style="background-color: #232323;">
					<div class="call-to-action-content wow fadeInUp"
						 data-wow-delay="0.5s">
						<h3 class="mt-5 text-white">Black Pay</h3>
						<br>
						<br>
						<center>
							<a href="https://pay.black.co.ke">
								<img src="img/bp-512x512.png"
									 width="50%"
									 height="auto"
									 class="card p-2"
									 style="background-color: #006F3E;">
							</a>
						</center>
						<br />
						<br />
						<p class="text-white">Parking payment system.</p>
					</div>
				</div>
				<div class="col-sm-3 my-card"
					 style="background-color: #232323;">
					<div class="call-to-action-content wow fadeInUp"
						 data-wow-delay="0.5s">
						<h3 class="mt-5 text-white">Black Property</h3>
						<br>
						<br>
						<center>
							<a href="https://property.black.co.ke">
								<img src="img/plot251-512x512.png"
									 width="50%"
									 height="auto"
									 class="card p-2"
									 style="background-color: #007BFF;">
							</a>
						</center>
						<br />
						<br />
						<p class="text-white">A water billing system for apartments.</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery (Necessary for All JavaScript Plugins) -->
	<script src="js/jquery/jquery-2.2.4.min.js"></script>
	<!-- Popper js -->
	<!-- <script src="js/popper.min.js"></script> -->
	<!-- Bootstrap js -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Plugins js -->
	<script src="js/plugins.js"></script>
	<!-- Active js -->
	<script src="js/active.js"></script>

	<script>
		/*
		 *
		 * Register service worker */
		if (window.location.href.match(/https/)) {
			if ("serviceWorker" in navigator) {
				window.addEventListener("load", () => {
					navigator.serviceWorker.register("/sw.js")
					// .then((reg) => console.log('Service worker registered', reg))
					// .catch((err) => console.log('Service worker not registered', err));
				})
			}
		}
	</script>
</body>

</html>
